---
- name: Provision new namespaces with specific resources
  hosts: all
  vars:
    api_key: pepe_paco
  connection: local
  tasks:

    - debug:
        msg: "{{ ocp_api_key }}"

    - name: Login to the OCP Cluster
      shell: "oc login {{ ocp_host }} --token={{ ocp_api_key }}"
      #when:
      #  - api_key is defined

    - include_role:
        name: openshift-applier/roles/openshift-applier
